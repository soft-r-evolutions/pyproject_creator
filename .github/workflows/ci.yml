# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: test no option
      run: |
        ./pyproject_creator.sh test Test

    - name: test invalid parameters
      run: |
        ! ./pyproject_creator.sh
        ! ./pyproject_creator.sh test

    - name: test github option erase
      run: |
        ! ./pyproject_creator.sh test Test
        ./pyproject_creator.sh test Test erase

    - name: test github option with project space
      run: |
        ./pyproject_creator.sh test Test erase,github soft-r-evolution
        grep "soft-r-evolution.*test.*badge" projects/test/README.md

    - name: test github option without project space
      run: |
        ./pyproject_creator.sh test Test erase,github
        ! grep "badge" projects/test/README.md


